<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!-- External stylesheets and fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
 
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 520px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 50px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

        .welcome-container {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
            text-align: left;
            font-size: 70px;
            color: #fff;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 2s forwards;
         
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .background {
                width: 80%;
            }

            form {
                width: 80%;
            }

            .welcome-container {
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            form {
                width: 90%;
                padding: 20px;
            }

            .welcome-container {
                font-size: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Background Shapes -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Welcome Text with Animation -->
    <div class="welcome-container" id="animationContainer">
        <div id="welcomeText" class="welcome-text">
            Welcome
        </div>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
        <h3>Login Here</h3>
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <button type="submit">Log In</button>
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
    </form>

    <script>
      // Show the login form after 8 seconds
function showLoginForm() {
    document.body.style.backgroundColor = 'black'; // Change background to light
    document.getElementById('animationContainer').style.display = 'none'; // Hide the welcome animation
    document.getElementById('loginForm').style.display = 'block'; // Show the login form
}

setTimeout(showLoginForm, 8000); // Show after 8 seconds

// Stop the welcome animation after 8 seconds
setTimeout(function() {
    document.getElementById('welcomeText').classList.remove('fadeIn'); // Remove the animation class if needed
}, 8000);

      
        // Array of languages for "Welcome"
        const languages = [
            "Welcome",        // English
            "स्वागत छ",      // Nepali
            "स्वागत है",      // Hindi
            "ようこそ",       // Japanese
            "Willkommen"      // German
        ];

        let index = 0;
        const welcomeElement = document.getElementById('welcomeText');

        // Function to change the text every 4 seconds
        function changeLanguage() {
            welcomeElement.classList.remove('language-change'); // Reset animation
            setTimeout(() => {
                welcomeElement.textContent = languages[index];
                welcomeElement.classList.add('language-change'); // Add animation to new text
            }, 500); // Small delay to allow reset of animation

            index = (index + 1) % languages.length; // Loop through languages
        }

        // Call changeLanguage every 4 seconds
        setInterval(changeLanguage, 2000);

        // Initial call to set up the first language
        changeLanguage();

     
        // Form validation logic
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                window.location.replace("mainpage.html"); // Redirect on success
            } else {
                alert("Invalid username or password.");
            }
        });
    </script>
</body>
</html>
