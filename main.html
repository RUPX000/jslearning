<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* General body styles */
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    /* Container for the animation */
    .welcome-container {
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      color: #333;
      opacity: 0;
      transform: translateY(50px); /* Initial hidden position */
      animation: fadeIn 2s forwards;
    }

    /* Animation for fade-in effect */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Color-changing animation */
    @keyframes colorChange {
      0% {
        color: #FF6347;  /* Tomato Red */
      }
      25% {
        color: #3CB371;  /* Medium Sea Green */
      }
      50% {
        color: #1E90FF;  /* Dodger Blue */
      }
      75% {
        color: #FFD700;  /* Gold */
      }
      100% {
        color: #FF6347;  /* Tomato Red */
      }
    }

    /* Apply color change to the text */
    .welcome-text {
      display: inline-block;
      animation: colorChange 5s infinite;
    }

    /* JavaScript will update the content */
    .language-change {
      animation: fadeIn 2s;
    }

  </style>
</head>
<body>
 
  <script>
     <div class="welcome-container">
    <div id="welcomeText" class="welcome-text">
      Welcome
    </div>
  </div>

    // Array of languages with the word "Welcome"
    const languages = [
      "Welcome",        // English
      "स्वागत छ",      // Nepali
      "स्वागत है",      // Hindi
      "ようこそ",       // Japanese
      "Willkommen"      // German
    ];

    let index = 0;
    const welcomeElement = document.getElementById('welcomeText');

    // Function to change the text every 4 seconds
    function changeLanguage() {
      welcomeElement.classList.remove('language-change'); // Reset the animation
      setTimeout(() => {
        welcomeElement.textContent = languages[index];
        welcomeElement.classList.add('language-change'); // Add animation to new text
      }, 500); // Small delay to allow reset of animation

      index = (index + 1) % languages.length; // Loop through the languages
    }

    // Call changeLanguage every 4 seconds
    setInterval(changeLanguage, 4000);
    
    // Initial call to set up the first language
    changeLanguage();
  </script>
</body>
</html>
